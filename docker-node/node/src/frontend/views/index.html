<!DOCTYPE html>
<html>
  <head>
    <title>People</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {{#each people}}
          <tr>
            <td>{{id}}</td>
            <td>{{name}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </body>
</html>
